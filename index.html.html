    // 데이터를 이용하여 상자를 생성하는 함수
    function createBox({imgSrc, imgAlt, title, content}) {
      const box = document.createElement('div');
      box.className = 'box';
      box.innerHTML = `
        <img src="${imgSrc}" alt="${imgAlt}">
        <h3>${title}</h3>
        <p>${content}</p>
      `;
      return box;
    }

    // 상자를 담을 컨테이너 요소
    const container = document.createElement('div');

    // 상자를 생성하여 컨테이너에 추가
    data.forEach(item => {
      const box = createBox(item);
      container.appendChild(box);
    });

    // 컨테이너를 body에 추가
    document.body.appendChild(container);
